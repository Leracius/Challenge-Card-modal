<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#003 | Card modal </title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="blue-section">
                <div class="text"><h1>Registra tu turno</h1></div>
                <div class="close">✕</div>
            </div>
            <div class="date">
                <div class="btns"><button class="cursor"> < </button></div>
                <div class="datetime">
                    <h1 class="day">Sep. 24</h1>
                    <h5 class="today">hoy</h5>
                </div>
                <div class="btns"><button class="cursor"> > </button></div>
            </div>
            <div class="card-dad">
                <div class="little-card">
                    <div class="odonto">
                        <h2>Odontologia</h2>
                        <h5>09:30 • 60 min</h5>
                    </div>
                    <div class="give-turn"><button class="btn-turn">Pedir turno</button></div>
                    <div class="dr-info">
                        <img src="./Asets/Axel.jpg" alt="" width="60px" height="60px">
                        <h2 class="dres">Dra. Emilia Diaz</h2>
                    </div>
                </div>        
            </div>
            <div class="card-dad">
                <div class="little-card">
                    <div class="odonto">
                        <h2>Odontologia</h2>
                        <h5>10:30 • 60 min</h5>
                    </div>
                    <div class="give-turn"><button class="btn-turn">Pedir turno</button></div>
                    <div class="dr-info">
                        <img src="./Asets/dr.jpg" alt="" width="60px" height="60px">
                        <h2 class="dres">Dr. Erik Nest</h2>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
